    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.carousel-slides .slide');
            const indicators = document.querySelector('.carousel-indicators');
            let currentSlide = 0;

            // 创建指示器
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('indicator');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(index));
                indicators.appendChild(dot);
            });

            // 切换到指定幻灯片
            function goToSlide(n) {
                slides[currentSlide].classList.remove('active');
                document.querySelectorAll('.indicator')[currentSlide].classList.remove('active');
                
                // 计算下一张幻灯片的索引（顺序循环）
                currentSlide = (n + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                document.querySelectorAll('.indicator')[currentSlide].classList.add('active');
            }

            // 下一张
            document.querySelector('.next').addEventListener('click', () => {
                goToSlide(currentSlide + 1);
            });
            
            // 上一张
            document.querySelector('.prev').addEventListener('click', () => {
                goToSlide(currentSlide - 1);
            });

            // 自动播放，每3秒切换到下一张
            setInterval(() => {
                goToSlide(currentSlide + 1);
            }, 3000);
        });

        function showImage(imageSrc, title) {
            const imageViewer = document.getElementById('imageViewer');
            const fullImage = document.getElementById('fullImage');
            const closeBtn = document.querySelector('.close-viewer');

            fullImage.src = imageSrc;
            fullImage.alt = title;
            imageViewer.style.display = 'block';

            // 添加关闭按钮点击事件
            closeBtn.onclick = function() {
                imageViewer.style.display = 'none';
            };

            // 点击图片查看器背景关闭
            imageViewer.onclick = function(e) {
                if (e.target === imageViewer || e.target === closeBtn) {
                    imageViewer.style.display = 'none';
                }
            };
        }

        // 添加ESC键关闭功能
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageViewer').style.display = 'none';
            }
        });
    </script>
